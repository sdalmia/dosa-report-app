<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dosa Coffee Report Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">ğŸ“Š Dosa Coffee Report Uploader</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="files" class="form-label">Upload Zomato Settlement Files (.xlsx):</label>
        <input type="file" class="form-control" id="files" name="files" multiple required>
      </div>
      <button type="submit" class="btn btn-primary">Generate Master File</button>
    </form>

    {% if logs %}
    <div class="mt-4">
      <h5 class="mb-3">ğŸ“ Processing Log</h5>
      <ul class="list-group">
        {% for line in logs %}
        <li class="list-group-item">{{ line }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    {% if download_link %}
    <div class="mt-4">
      <a class="btn btn-success" href="{{ download_link }}" download>â¬‡ï¸ Download Master Report</a>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
